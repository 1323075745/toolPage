<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>短链生成&IP地址记录工具</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css">
</head>
<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all"/>
<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>

<style>

    img{
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
    }

</style>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>短链生成&IP地址记录工具</legend>
</fieldset>
<div class="ui-form ui-border-t">
        <div class="ui-form-item ui-border-b">
            <label>
                URL
            </label>
            <input type="text" name="url" lay-verify="required"placeholder="请加上http://或https://前缀" class="layui-input" id="url">
            <a href="#" class="ui-icon-close">
            </a>
        </div>
       
        <div class="ui-btn-wrap">
            <!--<button class="ui-btn-lg ui-btn-primary" onclick="javascript:window.location.href='http://blog.zhaojishun.cn/articles/2019/10/03/1570077512639.html'">
                帮助
            </button>-->
            <a href="http://blog.zhaojishun.cn/articles/2019/11/19/1574139800869.html" class="ui-btn-lg ui-btn-danger" target="_blank">帮助</a>
        </div>
        <div class="ui-btn-wrap">
            <button class="ui-btn-lg ui-btn-primary" id="createKey">
                生成记录链接
            </button>

        </div>
        <div class="ui-form-item ui-border-b">
            <label>
                KEY
            </label>
            <input type="text" name="key" lay-verify="required"placeholder="请输入KEY" class="layui-input" id="_KEY">
            <a href="#" class="ui-icon-close">
            </a>
        </div>
        <div class="ui-btn-wrap">
            <button class="ui-btn-lg ui-btn-primary" id="queryIP">
                查询ip记录
            </button>

        </div>

</div>
</body>
<script type="text/javascript" src="../plugins/layui/layui.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['form', 'layedit', 'laydate','layer'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,$=layui.jquery;
			//生成key
			var urlkey = "http://tool.zhaojishun.cn/"
		
			$("#createKey").on('click',function(){
				//正则判断
				var ret = /http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w- .\/?%&=]*)?/;
				if(ret.test($("#url").val())){
               		 var sendurl = "http://tool.zhaojishun.cn/threefloor/ip/saveUrl?url="+$("#url").val();
				console.log(sendurl);
				layer.load();
				$.ajax({
		            type: "POST",//方法类型
		            dataType: "json",//预期服务器返回的数据类型
		            url: sendurl,//url
		            success: function (res) {
		                if (res.success) {
		                	layer.closeAll('loading');
							console.log(res.data);
							layer.open({
						        type: 1
						        ,title: false //不显示标题栏
						        ,closeBtn: false
						        ,area: '300px;'
						        ,shade: 0.8
						        ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
						        ,btn: [ '知道了']
						        ,btnAlign: 'c'
						        ,moveType: 1 //拖拽模式，0或者1
						        ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">生成的key:<br />'+res.data+'<br />生成的链接<br /><p>'+urlkey+res.data+'</p><br />暂不提供反转，请复制key和链接</div>'
						        
						      });
		                }
		            },
		            error : function() {
		                layer.msg("异常！");
		            }
        		});
            	}else
            		
            	{
            		layer.msg("网址不正确！");

            	}

				
			});
			//查询ip记录
			$("#queryIP").on('click',function(){
				var sendurll = "http://tool.zhaojishun.cn/threefloor/ip/findListByKey?key="+$("#_KEY").val();
				layer.load();
				$.ajax({
		            type: "GET",//方法类型
		            dataType: "json",//预期服务器返回的数据类型
		            url: sendurll,//url
		            success: function (res) {
		                if (res.success) {
		                	layer.closeAll('loading');
							console.log(res.data);
							var resultData = '访问记录<br >';
							for (x in res.data)
								{
								  resultData += 'ip：'+res.data[x].ip+'访问时间：'+res.data[x].time+ "<br />";
								}
							layer.open({
						        type: 1
						        ,title: false //不显示标题栏
						        ,closeBtn: false
						        ,area: '300px;'
						        ,shade: 0.8
						        ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
						        ,btn: [ '知道了']
						        ,btnAlign: 'c'
						        ,moveType: 1 //拖拽模式，0或者1
						        ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">'+resultData+'</div>'
						        
						      });
		                }
		            },
		            error : function() {
		                layer.msg("异常！");
		            }
        });
				
			});

			            
        
    });
</script>

</html>
