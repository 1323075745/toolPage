<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>葫芦侠三楼自动签到</legend>
</fieldset>
<div class="ui-form ui-border-t">
    <form action="" id="form">
        <div class="ui-form-item ui-border-b">
            <label>
                _KET
            </label>
            <input type="text" name="_KEY" lay-verify="required"placeholder="请输入_KEY" class="layui-input" id="_KEY">
            <a href="#" class="ui-icon-close">
            </a>
        </div>
        <div class="ui-form-item ui-border-b">
        <label>
            邮箱
        </label>
            <input type="text" name="email" lay-verify="required|email" placeholder="请输入" class="layui-input">
        <a href="#" class="ui-icon-close">
        </a>
    </div>
        <div class="ui-btn-wrap">
            <!--<button class="ui-btn-lg ui-btn-primary" onclick="javascript:window.location.href='http://blog.zhaojishun.cn/articles/2019/10/03/1570077512639.html'">
                帮助
            </button>-->
            <a href="http://blog.zhaojishun.cn/articles/2019/10/03/1570077512639.html" class="ui-btn-lg ui-btn-danger" target="_blank">帮助</a>
        </div>
        <div class="ui-btn-wrap">
            <button class="ui-btn-lg ui-btn-primary" lay-submit id="submit" lay-filter="sub">
                确定
            </button>

        </div>

    </form>
</div>

<script type="text/javascript" src="../plugins/layui/layui.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['form', 'layedit', 'laydate','layer'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        //得到类型数据
        var typeList = '';
        layer.load();
        $.ajax({
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url:"http://tool.zhaojishun.cn/threefloor/getTypeList" ,//url
            data: $('#form').serialize(),
            success: function (res) {
                if (res.success) {
                    typeList = res.data;
                    layer.closeAll('loading');
                }
            },
            error : function() {
                layer.msg("异常！");
            }
        });
        layer.open({
        type: 1
        ,title: false //不显示标题栏
        ,closeBtn: false
        ,area: '300px;'
        ,shade: 0.8
        ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
        ,btn: [ '确定']
        ,btnAlign: 'c'
        ,moveType: 1 //拖拽模式，0或者1
        ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">本程序完全自用,使用本程序造成的KEY泄露本站概不负责！ ^_^</div>'
        
      });
        //监听提交
        form.on('submit(sub)',
            function(data) {
                layer.load();
                //保存数据
                $.ajax({
                    type: "POST",//方法类型
                    dataType: "json",//预期服务器返回的数据类型
                    url:"http://tool.zhaojishun.cn/threefloor/add" ,//url
                    data: $('#form').serialize(),
                    success: function (res) {
                        if (res.success) {
                            //layer.closeAll('loading');
                            //layer.alert(res.msg, {icon: 6});
                        }else{}
                    },
                    error : function() {
                        layer.msg("异常！");
                    }
                });
                //验证key书否正确
                var path = "http://tool.zhaojishun.cn/threefloor/getKeyRigth";
                var key = $('#_KEY').val();

                $.ajax({
                    type: "POST",//方法类型
                    dataType: "json",//预期服务器返回的数据类型
                    url: path+"?_KEY="+key,//url
                    success: function (res) {
                        if (res.success) {
                            layer.closeAll('loading');
                            typeList.forEach(function (v) {
                                $.ajax({
                                    type: "GET",//方法类型
                                    dataType: "json",//预期服务器返回的数据类型
                                    url: "http://floor.huluxia.com/user/signin/ANDROID/2.1?_key="+key+"&cat_id="+v.id,//url
                                    success: function (res) {
                                    }
                                });
                                layer.open({
                                    type: 1 //此处以iframe举例
                                    ,title: '恭喜'
                                    ,area: ['390px', '260px']
                                    ,shade: 0
                                    ,maxmin: true
                                    ,offset: [ //为了演示，随机坐标
                                        Math.random()*($(window).height()-300)
                                        ,Math.random()*($(window).width()-390)
                                    ]
                                    ,content: v.name+"成功"
                                    ,btn: [ '全部关闭'] //只是为了演示
                                    ,yes: function(){
                                        layer.closeAll();

                                    }
                                    ,zIndex: layer.zIndex //重点1
                                    ,success: function(layero){
                                        layer.setTop(layero); //重点2
                                    }
                                });
                            })
                        }else{
                            layer.closeAll('loading');
                            layer.alert("key不正确", {icon: 6});
                        }
                    },
                    error : function() {
                        layer.msg("异常！");
                    }
                });
                //本地请求
                return false;
            });
    });
</script>
